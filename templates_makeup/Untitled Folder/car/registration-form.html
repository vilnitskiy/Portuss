<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="popup_on">
<div class="wrapper">
    <div class="header">
        <div class="header-content main-content">
            <div class="header-table">
                <div class="header-block no-stretch mob-menu-burger-block mobile-only-element">
                    <div class="mobile-menu-burger">
                        <div class="stick"></div>
                    </div>
                </div>
                <div class="header-block no-stretch logo-block">
                    <a href="./index.html" class="main-logo-holder">
                        <img src="./images/logo.png">
                    </a>
                </div>
                <div class="header-block search-block desktop-only-element">
                    <form action="#" method="post" class="header-search">
                        <input type="text">
                        <input type="submit" value=" ">
                        <div class="additional-layer">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </form>
                    <a href="rent-form.html" class="give-car-for-rent">Сдать машину</a>
                </div>
                <div class="header-block no-stretch help-block desktop-only-element">
                    <a href="#" class="get-help">Помощь</a>
                </div>
                <div class="header-block no-stretch registration-login-block for-notreg-user">
                    <a href="#id-registration-login" class="registration modal-show">Вход/Регистрация</a>
                </div>
                <!--<div class="header-block no-stretch login-block for-notreg-user">-->
                <!--<a href="#id-login" class="login-button modal-show">Войти</a>-->
                <!--</div>-->
                <div class="header-block no-stretch profile-block for-reg-user">
                    <a href="#" class="view-profile">
                        <span>Profile</span>
                        <div class="profile-img-header">
                            <img src="./images/profile-img.png">
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="header-content mob-menu">
            <a href="rent-form.html" class="give-car-for-rent mob-block mob-block-1">
                <div class="icon"><i class="fa fa-car" aria-hidden="true"></i></div>
                <span>Сдать машину</span>
            </a>
            <a href="#" class="get-help mob-block mob-block-2">
                <div class="icon"><i class="fa fa-question" aria-hidden="true"></i></div>
                <span>Помощь</span>
            </a>
            <div class="search-block mob-block mob-block-3">
                <div class="icon"><i class="fa fa-search" aria-hidden="true"></i></div>
                <form action="#" method="post" class="header-search">
                    <input type="text">
                </form>
            </div>

        </div>
    </div>
    <div class="page-content">
        <form action="#" id="profile-reg" name="profile-reg">
            <span>Заполните форму регистрации</span>
            <label for="reg-username">Имя</label>
            <input type="text" id="reg-username" name="reg-username" required>
            <label for="reg-second-name">Фамилия</label>
            <input type="text" id="reg-second-name" name="reg-second-name" required>
            <label for="reg-password">Пароль</label>
            <input type="text" id="reg-password" name="reg-password" required>
            <label for="reg-city">Город</label>
            <input type="text" id="reg-city" name="reg-city">
            <label for="reg-birthday">Дата рождения</label>
            <input type="text" id="reg-birthday" name="reg-birthday">
            <label for="reg-number">Телефон</label>
            <input type="text" id="reg-number" name="reg-number">
            <label for="reg-e-mail">Email</label>
            <input type="text" id="reg-e-mail" name="reg-e-mail" required>
            <label for="reg-vk">Вконтакте</label>
            <input type="text" id="reg-vk" name="reg-vk">
            <label for="reg-facebook">Facebook</label>
            <input type="text" id="reg-facebook" name="reg-facebook">
            <label for="reg-about-myself">О себе</label>
            <textarea name="reg-about-myself" id="reg-about-myself"></textarea>
            <label class="img-load-button" for="car-gallery-load">Загрузить фото</label>
            <input type='file' id="car-gallery-load" name="car-gallery-load" multiple="multiple">
            <input type="submit" value="Регистрация">
        </form>
    </div>
    <!--Modal section-->
    <div id="id-registration-login" class="modal-box">
        <div class="modal-box__close-btn"></div>
        <div class="popup-content">
            <form action="#" name="login" id="login">
                <span>Войти как</span>
                <label for="login-e-mail">E-mail:</label>
                <input type="text" id="login-e-mail">
                <label for="login-password">Пароль:</label>
                <input type="text" id="login-password">
                <input type="submit" value="Войти">
            </form>
            <a href="registration-form.html" class="reg-link">Зарегистрироваться</a>
        </div>
    </div>
    <div class="background-mask"></div>
</div>
<div class="footer">
    <div class="footer-content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="footer-block">
                        <select name="currency" id="currency">
                            <option>Валюта</option>
                            <option>Грн</option>
                            <option>$</option>
                        </select>
                        <select name="lang" id="lang">
                            <option>Язык</option>
                            <option>Укр</option>
                            <option>Eng</option>
                        </select>
                    </div>
                    <div class="footer-block">
                        <ul class="footer-link-group">
                            <li><a href="#">О компании</a></li>
                            <li><a href="#">Условия и конфиденциальность</a></li>
                            <li><a href="#">Правила</a></li>
                            <li><a href="#">Помощь</a></li>
                            <li><a href="#">Карта сайта</a></li>
                        </ul>
                    </div>
                    <div class="footer-block">
                        <ul class="contact-phone">
                            <li>+380500000000</li>
                            <li>+380500000000</li>
                            <li>+380500000000</li>
                        </ul>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="social-row">
    <ul class="social-bar">
        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-odnoklassniki" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
    </ul>
</div>
<script src="./js/jquery-3.1.0.min.js"></script>
<script src="./js/swiper.jquery.min.js"></script>
<script src="./js/modal-popup.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="./js/jquery.ui.touch-punch.min.js"></script>
<script src="./js/select-block.js"></script>
<script src="./js/scripts.js"></script>
<script src="./js/slider.js"></script>
<script type="text/javascript">
    var modal = new Modal(".popup_on")
</script>
</body>
</html>
