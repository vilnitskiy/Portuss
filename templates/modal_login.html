    <div id="id-registration-login" class="modal-box">
        <div class="modal-box__close-btn"></div>
        <div class="popup-content">
            <form method="post" action="#" name="login" id="login">
                {% csrf_token %}
                <span>Войти как</span>
                <label for="login-e-mail">E-mail:</label>
                <input type="text" id="login-e-mail" name="email">
                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="password">
                <input type="submit" value="Войти">
            </form>
            <a href="{% url 'registration' %}" class="reg-link">Зарегистрироваться</a>
            <ul class="social">
                <li class="soc-vk"><a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a></li>
                <li class="soc-fb"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li class="soc-ok"><a href="#"><i class="fa fa-odnoklassniki" aria-hidden="true"></i></a></li>
                <li class="soc-gl"><a href="#"><i class="fa fa-google" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>
